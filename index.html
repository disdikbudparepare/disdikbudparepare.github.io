<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        .wrap {
            height: 100%;
        }
        
        .wrap,
        .form,
        .form-header,
        .form-body,
        .form-footer {
            display: grid;
            grid-row-gap: 10px;
        }
        
        #logo-parepare {
            width: 20%;
            margin: auto;
        }
        
        .form {
            width: 30%;
            height: 70%;
            border: solid black 1px;
            padding: 30px;
            margin: auto;
            border-radius: 10%;
            grid-template-rows: 30% 2fr 1fr;
        }
        
        h3 {
            text-align: center;
        }
        
        #nama,
        #nip {
            margin-bottom: 10px;
        }
        
        .form-body {
            width: 60%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div class="form-header">
                <img id="logo-parepare" src="./image/Lambang_Kota_Parepare.png" alt="kota parepare">
                <h3>KENAIKAN PANGKAT DAN GAJI BERKALA SISTEM ONLINE</h3>
            </div>
            <div class="form-body">
                <label for="nama">Nama</label>
                <input type="text" id="nama">
                <label for="nip">Nomor Induk Pegawai</label>
                <input type="number" id="nip">
            </div>
            <div class="form-footer">
                <button>Periksa</button>
            </div>
        </div>
    </div>
</body>

</html>
