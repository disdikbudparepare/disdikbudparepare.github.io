<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        html,
        body {
            height: 99%;
            font-family: 'Roboto'
        }
        
        .wrap {
            height: 95%;
        }
        
        .wrap,
        .form,
        .form-header,
        .form-body,
        .form-footer {
            display: grid;
            grid-row-gap: 10px;
        }
        
        #logo-parepare {
            width: 20vw;
            margin: auto;
        }
        
        .form {
            /* width: 30%; */
            height: 65%;
            /* border: solid black 1px; */
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            grid-template-rows: 2fr 2fr 1fr;
        }
        
        h3 {
            text-align: center;
            font-size: 5vw;
            color: #4f4f4f;
        }
        
        #nama,
        #nip {
            margin-bottom: 10px;
        }
        
        .form-body {
            width: 60%;
            margin: auto;
        }
        
        input {
            width: 50vw;
            height: 5vh;
            border: none;
            border-radius: 25px;
            outline: none;
            padding: 0 10px;
        }
        
        label {
            font-size: 4vw;
            color: #4f4f4f;
        }
        
        .periksa {
            width: 30vw;
            height: 5vh;
            margin: auto;
            background-color: #58E8A0;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        
        .dispenda {
            text-align: center;
            color: #4f4f4f;
        }
        
        .gmd {
            -webkit-box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            -moz-box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            -ms-box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            -o-box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
        
        .back {
            background-image: url("./image/habibi-ainun.jpg");
            background-size: cover;
        }
        
        .backform {
            background-color: rgba(255, 255, 255, 0.75);
        }
        
        @media screen and (min-width: 450px) {
            .form {
                /* width: 30%; */
                width: 360px;
                height: 450px;
                padding-top: 5px;
                position: relative;
            }
            h3 {
                font-size: 18px;
            }
            #logo-parepare {
                width: 72px;
            }
            .form-header,
            .form-footer,
            label,
            input {
                width: inherit;
            }
            label {
                font-size: 16px;
            }
            .periksa {
                width: 137px;
            }
            .form-body {
                width: 208px;
            }
        }
    </style>
</head>

<body class="back">
    <div class="wrap">
        <div class="form gmd backform">
            <div class="form-header">
                <img id="logo-parepare" src="./image/Lambang_Kota_Parepare.png" alt="kota parepare">
                <h3>KENAIKAN PANGKAT DAN GAJI BERKALA SISTEM ONLINE</h3>
            </div>
            <div class="form-body">
                <label for="nama">Nama</label>
                <input type="text" id="nama">
                <label for="nip">Nomor Induk Pegawai</label>
                <input type="number" id="nip">
            </div>
            <div class="form-footer">
                <button class="periksa">Periksa</button>
                <p class="dispenda">Dinas Pendidikan dan Kebudayaan Daerah <br>Kota Parepare</p>
            </div>
        </div>
    </div>
    <script>
        let periksa = document.querySelector('button');
        periksa.addEventListener('click', function() {
            alert("Maaf, data belum ada")
        })
    </script>
</body>

</html>
