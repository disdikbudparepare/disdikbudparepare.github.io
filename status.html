<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Pendaftaran</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html {
            font-family: 'Roboto';
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        .logoutWrap {
            text-align: right;
            background-color: darkgrey;
            position: sticky;
        }
        
        .logoutButton {
            padding: 20px;
            border: none;
            border-left: oldlace 2px solid;
            outline-style: none;
            color: rgb(255, 255, 255);
            background-color: rgb(226, 81, 81);
            cursor: pointer;
        }
        
        #syuaib {
            position: fixed;
            right: 2%;
            bottom: 0;
            font-size: smaller;
            color: rgb(219, 219, 219);
            text-shadow: 1px 1px 2px #4F2215;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="logoutWrap">
            <button class="logoutButton">KELUAR</button>
        </div>
        <div class="datapns">
            <table>
                <tr>
                    <th style="width: 20%;">NAMA</th>
                    <th style="width: 5%">:</th>
                    <td style="width: 100%;" id="tblNama"></td>
                </tr>
                <tr>
                    <th>NIP</th>
                    <th>:</th>
                    <td id="tblNip"></td>
                </tr>
            </table>
        </div>
        <div class="cekberkas">
            <button>Mendaftar</button>
        </div>
    </div>
    <p id="syuaib">Code/Design By syuaib</p>
    <script src="./js/main.js"></script>
    <script>
        let logoutButton = document.querySelector(".logoutButton");
        if (main.ambilNip() !== null && main.ambilNip() !== "") {
            main.cekLogin()
                .then((data) => {
                    console.log(data);
                    if (JSON.parse(data) == false) {
                        location.assign("index.html");
                    } else {
                        let dataPegawai = JSON.parse(data);
                        let tblNama = document.querySelector("#tblNama");
                        let tblNip = document.querySelector("#tblNip");
                        tblNama.innerHTML = dataPegawai.nama;
                        tblNip.innerHTML = dataPegawai.nip;
                    }
                });
        } else {
            location.assign("index.html");
        };


        logoutButton.addEventListener('click', keluar);

        function keluar() {
            main.logout()
                .then((data) => {
                    if (data == 'false') {
                        localStorage.removeItem('nip');
                        location.assign('index.html');
                    }
                });
        };
    </script>
</body>

</html>
